<!DOCTYPE html>
<html lang="es" data-ng-app="mainApp" data-ng-controller="mainApp.root.controller">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Proyecto patito</title>

  <!-- bootstrap -->
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type='text/css' media='all' /> -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text" media="all" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type='text/css' media='all' />
  <!-- Angular loading bar -->
  <link rel="stylesheet" href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.7.1/loading-bar.min.css' type='text/css' media='all' />
  <!-- Theme css -->
  <link rel="stylesheet" href="css/theme.css" type="text" media="all" />

</head>
<body>

  <div class="container">

    <h1 class="text-center">Proyecto patito</h1>


    <div class="row">
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-body">
            <div ng-bind-html="current.text"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <p>
          <a ng-repeat="option in current.options" href="" class="btn btn-info" ng-click="doOption(option)">{{ option.value }}</a>
        </p>
      </div>
    </div>
  </div>



  <!-- Global CDN dependencies -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Local lib -->
  <script type="text/javascript" src="lib/marked/marked.min.js"></script>

  <!-- Angular CDN dependencies -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-sanitize.min.js"></script>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.8.0/loading-bar.min.js'></script>


  <!-- Angular application -->
  <script type="text/javascript" src="app/app.js" ></script>
  <script type="text/javascript" src="app/controller/root.controller.js" ></script>
  <script type="text/javascript" src="app/service/slides.service.js" ></script>

</body>
</html>
